<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.min.css}"/>
<link rel="stylesheet" th:href="@{/dataTables/css/dataTables.bootstrap4.min.css}"/>
<link rel="stylesheet" th:href="@{/dataTables/css/responsive.bootstrap4.min.css}"/>

<!-- <script th:src="@{/jquery/jquery-3.2.1.min.js}"></script> -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> 
<script th:src="@{/dataTables/js/jquery.dataTables.min.js}"></script>
<script th:src="@{/dataTables/js/dataTables.bootstrap4.min.js}"></script>
<script th:src="@{/dataTables/js/dataTables.responsive.min.js}"></script>
<script th:src="@{/dataTables/js/responsive.bootstrap4.min.js}"></script>
<script th:src="@{/js/index.js}"></script>
<title>Table</title>
</head>
<body>
<br/>
<br/>
<div class="container">
<table id="tabel-data" class="table table-striped table-bordered nowrap" style="width: 100%">
    <thead>
        <tr>
            <th>Id Customer</th>
            <th>Nama Customer</th>
            <th>Tempat Lahir</th>
            <th>Tanggal Lahir</th>
            <th>Pekerjaan</th>
            <th>Alamat</th>
            <th>Aksi</th>
        </tr>
    </thead>
</table>
<a th:href="@{/input}" class="btn btn-primary" onclick="localStorage.clear();">Tambah</a>
</div>
</body>
</html>
